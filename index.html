<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Book</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#d4c4f7,#a0c4ff);
  font-family:Georgia, serif;
}

/* ===== BOOK CONTAINER ===== */
.book-wrapper{
  position:relative;
  width:440px;
  height:600px;
}

/* Hard Cover */
.cover{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(145deg,#5e60ce,#3f37c9);
  border-radius:12px;
  box-shadow:
    0 20px 60px rgba(0,0,0,0.4),
    inset 0 0 30px rgba(255,255,255,0.15);
  z-index:-2;
}

/* Page stack on right */
.page-stack{
  position:absolute;
  right:-8px;
  top:10px;
  width:8px;
  height:580px;
  background:linear-gradient(to right,#eaeaea,#cfcfcf);
  border-radius:3px;
  box-shadow:inset 0 0 4px rgba(0,0,0,0.2);
  z-index:-1;
}

/* ===== BOOK PAGES ===== */
.book{
  width:400px;
  height:550px;
  position:absolute;
  top:25px;
  left:20px;
  perspective:2500px;
}

.page{
  width:100%;
  height:100%;
  position:absolute;
  top:0;
  left:0;
  transform-origin:left center;
  transform-style:preserve-3d;
  transition:transform 1s ease;
  cursor:pointer;
}

/* Page shadow near spine */
.page::before{
  content:"";
  position:absolute;
  left:0;
  top:0;
  width:20px;
  height:100%;
  background:linear-gradient(to right,rgba(0,0,0,0.25),transparent);
  z-index:5;
  pointer-events:none;
}

.page-content{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:6px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
  background:white;
}

.front{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:25px;
  text-align:center;
}

.back{
  transform:rotateY(180deg);
}

.page img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Intro styling */
.intro-text{
  font-size:22px;
  margin-bottom:20px;
  color:#444;
}

.intro-image{
  width:85%;
  height:260px;
  object-fit:cover;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

</style>
</head>

<body>

<div class="book-wrapper">

  <!-- Hard Cover -->
  <div class="cover"></div>

  <!-- Page Stack -->
  <div class="page-stack"></div>

  <!-- Book Pages -->
  <div class="book">

    <!-- Page 1 -->
    <div class="page">
      <div class="page-content front">
        <div class="intro-text">
          Every chapter of us is my favorite story ðŸ’›
        </div>
        <img src="Photos/photo1.png" class="intro-image">
      </div>
      <div class="page-content back">
        <img src="Photos/photo1.png">
      </div>
    </div>

    <!-- Page 2 -->
    <div class="page">
      <div class="page-content front">
        <img src="Photos/photo1.png">
      </div>
      <div class="page-content back">
        <img src="Photos/photo1.png">
      </div>
    </div>

    <!-- Page 3 -->
    <div class="page">
      <div class="page-content front">
        <img src="Photos/photo1.png">
      </div>
      <div class="page-content back">
        <img src="Photos/photo1.png">
      </div>
    </div>

  </div>

</div>

<script>
const pages = document.querySelectorAll('.page');
let currentPage = 0;
const totalPages = pages.length;

pages.forEach((page, index) => {
  page.style.zIndex = totalPages - index;
});

pages.forEach((page, index) => {

  page.addEventListener('click', () => {

    if(index === currentPage){

      page.style.zIndex = totalPages + 1;
      page.style.transform = "rotateY(-180deg)";

      setTimeout(() => {
        page.style.zIndex = index;
      }, 1000);

      currentPage++;
    }

    else if(index === currentPage - 1){

      page.style.zIndex = totalPages + 1;
      page.style.transform = "rotateY(0deg)";

      setTimeout(() => {
        page.style.zIndex = totalPages - index;
      }, 1000);

      currentPage--;
    }

  });

});
</script>

</body>
</html>
